<mat-dialog-content class="content" >
    <p class="question">Are you sure you want to delete this item?</p>
</mat-dialog-content>

<mat-dialog-actions class="actions">
    <button mat-raised-button color="warn" class="delete_button"
            (click)="delete()">
        Delete
    </button>
    
    <button mat-raised-button  class="close_button"
            (click)="close()">
        Cancel
    </button>
</mat-dialog-actions>
